<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga class</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="video-container">
            <video src="https://player.vimeo.com/external/567417001.sd.mp4?s=240dedadc7c2194c00eecec91207cd583ee76499&profile_id=164&oauth2_token_id=57447761" autoplay loop muted poster=""></video>
            
        </div>
            <h1>Welcome to professional yoga class</h1>
            <p>Lorem ipsum dolor sit amet ua ullam rerum doloribus possimus perspiciatis ipsam earum odit quos expedita sed ducimus deserunt?</p>
    </header>
    <main>
        <div class="form-container">
            <fieldset>
                <legend>Yoga class Application Form</legend>
                <form action="https://httpbin.org/post" method="post">
                    <div class="form-wraper">
                        <label for="date">Pick a date:</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="form-wraper">
                        <label for="name">Full Name:</label>
                        <input type="text" name="name" id="name" placeholder="Mike dyhun" required>
                    </div>
                    <div class="form-wraper">
                        <label for="phone">Phone number:</label>
                        <input type="tel" name="phone" id="phone"
                        required placeholder="###-###-####">
                    </div>
                    <div class="form-wraper">
                        <label for="email">Email Address:</label>
                        <input type="email" name="email" id="email" required placeholder="mikedyhun@gmail.com">
                    </div>
                    <div class="form-wraper">
                        <label for="classtime">Class Time:</label>
                        <div class="radio-option">
                            <label for="classtime-2">2:00 PM</label>
                            <input type="radio" name="classtime" id="classtime-2" value="2pm">
                            
                        </div>
                        <div class="radio-option">
                            <label for="classtime-10">10:00 AM</label>
                            <input type="radio" name="classtime" id="classtime-10" value="10am">
                            
                        </div>
                        
                    </div>
                    
                    <div class="form-wraper">
                        <label for="level">choose a level:</label>
                        <select name="level" id="level">
                            <option disabled selected>Choose level</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advance">Advance</option>

                        </select>
                       
                    </div>
                    <div class="form-wraper">
                        <label for="extra-items">Extra Items needed:</label>
                        <div class="checkbox-option">
                            <label for="block">Block</label>
                            <input type="checkbox" name="extra-items" id="block" value="block">
                            
                        </div>
                        <div class="checkbox-option">
                            <label for="mat">Mat</label>
                            <input type="checkbox" name="extra-items" id="mat" value="mat">
                            
                    </div>
                    <div class="form-wraper">
                        <label class="textarea-label" for="message">Additional Message:</label>
                            <textarea name="message" id="message" rows="6" cols="28" placeholder="Write any additional comments..."></textarea>

                    </div>
                        
                            
                        
                    <button type="submit">Submit</button>

                </form>
            </fieldset>
        </div>
    </main>
    <footer>
        <div class="medias">
            <ul><li><a href="www.instagram.com"><i class="fa-brands fa-square-instagram"></i></a></li>
                <li><a href="www.twitter.com"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="www.facebook.com"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="www.whatsapp.com"><i class="fa-brands fa-square-whatsapp"></i></a></li>
            </ul>
            
        </div>
        <div class="right"><p>Copyright  &#169 2023 yoga class</p></div>
    </footer>
    
</body>
</html>
